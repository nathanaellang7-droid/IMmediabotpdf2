/* ================= UTILITIES ================= */
function slugify(t){
return t.normalize('NFD').replace(/[\u0300-\u036f]/g,'')
.toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/^-+|-+$/g,'');
}

async function loadAndResizeImage(src){
const img=new Image();img.src=src;
await new Promise(r=>img.onload=r);
const MAX=1000,r=Math.min(MAX/img.width,MAX/img.height,1);
const c=document.createElement('canvas');
c.width=img.width*r;c.height=img.height*r;
c.getContext('2d').drawImage(img,0,0,c.width,c.height);
return c.toDataURL('image/jpeg',0.55);
}

/* ================= PDF ================= */
async function buildPDF(d){
const {jsPDF}=window.jspdf;
const doc=new jsPDF({unit:'pt',format:'a4',compress:true});

doc.setProperties({
title:d.title_pdf,
author:d.author,
subject:d.title_book,
keywords:KEYWORDS_BY_LANG[d.lang](d.title_book,d.author)
});

const W=595,H=842;

/* PAGE 1 */
const cover=new Image();
cover.src=`https://images-na.ssl-images-amazon.com/images/P/${d.asin}.01.LZZZZZZZ.jpg`;
await new Promise(r=>cover.onload=r);

doc.addImage(cover,'JPEG',(W-220)/2,40,220,330);
doc.setFont('times','bold');doc.setFontSize(18);
doc.text(d.title_pdf,W/2,410,{align:'center'});

doc.setFont('times','normal');doc.setFontSize(12);
doc.text(TRANSLATIONS[d.lang]({t:d.title_book,a:d.author}),
W/2,460,{align:'center',maxWidth:420});

/* BUTTON */
const x=(W-280)/2,y=685;
doc.setFillColor(8,16,60);doc.roundedRect(x+4,y+4,280,52,10,10,'F');
doc.setFillColor(16,32,96);doc.roundedRect(x,y,280,52,10,10,'F');
doc.setFont('helvetica','bold');doc.setFontSize(16);
doc.setTextColor(255,255,255);
doc.text('DOWNLOAD PDF',W/2,y+32,{align:'center'});
doc.link(x,y,280,52,{url:d.link});
doc.setTextColor(0,0,0);

/* PAGES */
const TOTAL=Math.random()>0.5?21:20;
for(let i=1;i<TOTAL;i++){
doc.addPage();
if(i<10){
const img=await loadAndResizeImage(`previews/p${(i%4)+1}.jpg`);
doc.addImage(img,'JPEG',0,0,W,H);
}else{
doc.setFontSize(12);
doc.text(`Preview Page ${i+1}

${d.title_book}

This page is part of a limited preview.
Return to page 1 to download the full ebook.`,
40,80,{maxWidth:520});
}}
return doc.output('blob');
}

/* ================= ZIP ================= */
async function generateZIP(){
const zip=new JSZip();
for(const tr of rows.querySelectorAll('tr')){
const d={
output:tr.querySelector('.out').value,
title_pdf:tr.querySelector('.pdf').value,
title_book:tr.querySelector('.title').value,
author:tr.querySelector('.author').value,
link:tr.querySelector('.link').value,
lang:tr.querySelector('.lang').value,
asin:tr.querySelector('.asin').value
};
if(!d.asin)continue;
zip.file(`${slugify(d.output||d.title_book)}.pdf`,await buildPDF(d));
}
saveAs(await zip.generateAsync({type:'blob'}),'bulk-pdfs.zip');
}
